<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ページタイトル</title>
  </head>

  <body>
    <h1>見出し1</h1>
    <h2>見出し2</h2>
    <p>本文
      <u>アンダーバー付き</u>
      <i>斜体</i>
      改行は<br / >と書く
      <!--
        コメントはこう書く！
      -->
    </p>
    <h3>見出し3</h3>
    <p>
      見出しタグはh6まである
    </p>
    <div>
      <ul>
        <li>ビーフ </li>
        <li>ポーク </li>
        <li>チキン </li>
      </ul>
    </div>
    <p>
      liタグはリスト
    </p>
  </body>
</html>
